<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtor | Início</title>
    <!-- Head content copied from app.html, with new producer colors -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 'brand-producer-primary': '#FCA620', 'brand-producer-light': '#FFF7E6' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white md:bg-gray-200 md:flex md:items-center md:justify-center md:min-h-screen md:p-4">
    <div class="w-full h-screen md:max-w-sm md:rounded-3xl md:shadow-lg md:overflow-hidden">
        <div class="h-full flex flex-col">
            <main class="flex-grow overflow-y-auto">
                <!-- Screen: Producer Dashboard -->
                <section id="producer-screen-home" class="producer-screen p-6">
                    <!-- ... (conteúdo do dashboard do produtor) ... -->
                    <h2 class="text-xl text-gray-600">Olá, João</h2>
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Tela Inicial</h1>
                    <p class="text-gray-500 text-sm mb-6">Nome do local (ex: Fazenda). Município</p>
                    <div class="bg-brand-producer-light p-4 rounded-xl mb-4"><h3 class="font-bold text-lg">Pedidos</h3><p class="text-sm text-gray-600">Consultar o histórico de pedidos, encomendas e saldo.</p><button class="mt-3 text-sm font-bold text-yellow-800">Consultar</button></div>
                    <div class="bg-gray-100 p-4 rounded-xl mb-6 flex justify-between items-center"><h3 class="font-bold text-lg">Produtos</h3><p class="text-sm text-gray-600">Adicionar produtos</p><button class="mt-3 bg-brand-producer-primary text-white font-semibold px-4 py-2 rounded-lg text-sm">Adicionar</button></div>
                    <div>
                        <h3 class="font-bold text-lg mb-2">Escolhas da semana</h3>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="text-center"><div class="bg-gray-200 h-24 rounded-lg mb-1"></div><p class="text-sm font-semibold">nome</p><p class="text-sm text-yellow-600">preço</p></div>
                            <div class="text-center"><div class="bg-gray-200 h-24 rounded-lg mb-1"></div><p class="text-sm font-semibold">nome</p><p class="text-sm text-yellow-600">preço</p></div>
                            <div class="text-center"><div class="bg-gray-200 h-24 rounded-lg mb-1"></div><p class="text-sm font-semibold">nome</p><p class="text-sm text-yellow-600">preço</p></div>
                        </div>
                    </div>
                </section>

                <!-- Screen: Add Product -->
                <section id="producer-screen-add-product" class="producer-screen hidden p-6">
                    <!-- ... (conteúdo do cadastro de produto) ... -->
                    <div class="flex items-center mb-6"><button id="back-to-producer-home" class="text-gray-500 mr-4"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button><h1 class="text-2xl font-bold text-gray-800">Cadastrar Produto</h1></div>
                    <div class="bg-gray-200 h-48 w-full rounded-xl flex items-center justify-center text-yellow-500 text-4xl mb-6">+</div>
                    <div class="flex justify-around text-sm text-gray-600"><label class="flex items-center"><input type="radio" name="unit" class="mr-2 accent-brand-producer-primary">Por quilo (Kg)</label><label class="flex items-center"><input type="radio" name="unit" class="mr-2 accent-brand-producer-primary">Por Unidade</label><label class="flex items-center"><input type="radio" name="unit" class="mr-2 accent-brand-producer-primary">Por Dúzia</label></div>
                </section>

                <!-- Screen: Orders -->
                <section id="producer-screen-orders" class="producer-screen hidden p-6 text-center"><h1 class="text-2xl font-bold text-gray-800 mt-10">Meus Pedidos</h1></section>
                
                <!-- Screen: Extract -->
                <section id="producer-screen-extract" class="producer-screen hidden p-6 text-center"><h1 class="text-2xl font-bold text-gray-800 mt-10">Meu Extrato</h1></section>
                
                <!-- Screen: Profile -->
                <section id="producer-screen-profile" class="producer-screen hidden p-6 flex flex-col text-center">
                    <h1 class="text-2xl font-bold text-gray-800 mt-10">Perfil do Produtor</h1>
                    <div class="mt-auto">
                        <button id="logout-btn" class="w-full max-w-xs mx-auto bg-red-500 text-white font-bold py-3 rounded-lg">Sair</button>
                    </div>
                </section>
            </main>
            <footer class="bg-white border-t">
                <nav class="flex justify-around items-center h-20 relative">
                    <button id="producer-nav-home" class="producer-nav-item flex flex-col items-center justify-center text-gray-500 text-xs font-medium space-y-1"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg><span>Início</span></button>
                    <button id="producer-nav-orders" class="producer-nav-item flex flex-col items-center justify-center text-gray-500 text-xs font-medium space-y-1"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg><span>Pedidos</span></button>
                    <button id="producer-nav-add" class="absolute left-1/2 -translate-x-1/2 -top-6 bg-brand-producer-primary h-16 w-16 rounded-full text-white text-3xl shadow-lg flex items-center justify-center">+</button>
                    <button id="producer-nav-extract" class="producer-nav-item flex flex-col items-center justify-center text-gray-500 text-xs font-medium space-y-1"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" /></svg><span>Extrato</span></button>
                    <button id="producer-nav-profile" class="producer-nav-item flex flex-col items-center justify-center text-gray-500 text-xs font-medium space-y-1"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span>Perfil</span></button>
                </nav>
            </footer>
        </div>
    </div>
    <script src="producer.js"></script>
</body>
</html>
